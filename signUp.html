<!DOCTYPE html>
<html>
<head>
    <title>SignUp</title>
    <link rel="stylesheet" type="text/css" href="signUp.css">
</head>
<body>
    <div class="topnav">

        <a href="login.html">LogIn</a>
        <a class="cart" href="#Addcart">Add to cart</a>
        <a href="contact.html">Contact Us</a>
        <a href="#about">About Us</a>
        <a href="#portfolio">Port Folio</a>
        <a class="active" href="home.html">Home</a>
        <a href="#" class="split">RentNest</a>
      </div>

       <div class="SignUpbox">
        <div class="avatar">
       <img src="image/download (4).jpeg" class="avatar">
    </div>
        <form>
            <h1 class="signN">Create Account Here</h1>
            <div class="signN">
                <label for="firstname">First name:</label>
                <input type="text" id="firstname" name="firstname" >
            </div>
            <div class="signN">
                <label for="lastname">Last name:</label>
                <input type="text" id="lastname" name="lastname" >
            </div>
            <div class="signN">
                <label for="gender">Gender:</label>
                <input type="text" id="Gender" name="gender" >
            </div>  
            <div class="signN">
                <label for="email">E-mail:</label>
                <input type="text" id="email" name="email" >
            </div>
            <div class="signN">
                <label for="phonenum">PhoneNumber:</label>
                <input type="number" id="phonenum" name="phonenum" >
            </div>
            <div class="signN">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password">
            </div>
            <div class="signN">
                <label for="conpassword">Confirm Password:</label>
                <input type="password" id="conpassword" name="conpassword" >
            </div>
            <div class="signN">
                <label for="address">From:</label>
                <input type="text" id="address" name="address" >
            </div>    
            <div class="signN">
                <label for="job">Job Title:</label>
                <input type="text" id="job" name="job" >
            </div>    
            <div class="Click">
                <a href="#" id="submit" name="submit">Sign Up</a>
            </div>
            
            <a id="log" href="login.html">Do you have an account?<span>Click here</span></a> 
        </form>  
    </div>
</body>
</html>
